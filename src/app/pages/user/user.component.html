<section class='user-page'>
<div>
<button mat-raised-button color="accent" (click)='showRepos()'>See repos</button>
<button mat-raised-button color="warn" (click)='banUser()'>BAN!</button>
<mat-card *ngIf="user"class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.login}}</mat-card-title>
      <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src='{{ user.avatar_url }}' alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
      <p> Curabitur maximus, felis sit amet tempus pretium, ipsum erat mattis purus, </p>
    </mat-card-content>
  </mat-card>
</div>
<div>
  <router-outlet></router-outlet>
</div>


</section>
